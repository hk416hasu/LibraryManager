<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> interact with Nodejs </title>
</head>

<style>
    button {
        display: block;
        margin: 0 auto;
        padding: 30px 60px;
        font-size: 66px;
    }
</style>

<body>
    <h1> a demo on interacting with Nodejs </h1>
    <button id="fetchData">Get Data!</button>
    <p id="output"></p>

    <script>
        document.getElementById('fetchData').addEventListener('click', () => {
                    // fetch('/data') // same
                    fetch('http://hk416hasu.fun/data')
                        .then(response => response.json())
                        .then(data => {
                                    document.getElementById('output').innerText = `${data.message}`;
                                    // document.write(`${data.message}`);
                                })
                });
    </script>
</body>
</html>
