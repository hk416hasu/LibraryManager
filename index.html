<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interact with Node.js</title>
</head>

<style>
    h1 {text-align: center;}
    p.data {text-align: right; font-size: 24px;}
    p.main {text-align: center; font-size: 30px;}
</style>

<body>
    <p class="data" id="date_output"></p>
    <h1>A Demo on Interacting with Node.js</h1>
    <button style="display: block; margin: 0 auto; padding: 30px 60px; font-size: 66px;"
        id="fetchDate">
        Click ME!
    </button>
    <p class="main" id="main_text"></p>

    <script>
        function updateTime() {
            document.getElementById('date_output').innerHTML = new Date().toLocaleString();
        }

        updateTime(); // Update when loading html

        // Update the time every second
        setInterval(updateTime, 1000);

        document.getElementById('fetchDate').addEventListener('click', () => {
            document.getElementById('main_text').innerHTML="HELLO WORLD \u{1F973}";
        });
    </script>

<!------------------------------------------------------------------------------->

<div style="display: flex; justify-content: center; align-items: center; gap: 5px;">
    <input style="text-align: center;" id='input_demo' type="text">
    <button type="button" onclick="myinput_test()">
        这是数字么?
    </button>
</div>
    <script>
        function myinput_test() {
            var x = document.getElementById('input_demo').value.trim(); // remove spaces
                                                // .value return a string
            if (x.match(/^[-+]?\d+(\.\d+)?$/)) { // test() is different from match()
                alert("Yes \uD83C\uDF89");
            } else {
                alert("No \uD83D\uDE02");
            }
        }
    </script>

</body>
</html>
