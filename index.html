<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> interact with Nodejs </title>
</head>

<style>
    button {
        display: block;
        margin: 0 auto;
        padding: 30px 60px;
        font-size: 66px;
    }
</style>

<body>
    <h1> a demo on interacting with Nodejs </h1>
    <button id="fetchDate">Get Date!</button>
    <p id="output"></p>

    <script>
        document.getElementById('fetchDate').addEventListener('click', () => {
                    document.getElementById('output').innerHTML=Date();
                });
    </script>
</body>
</html>
