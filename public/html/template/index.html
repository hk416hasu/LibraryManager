<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta content="width=device-width, initial-scale=1">
   <title>你电图书管理系统</title>
   <link rel="stylesheet" type="text/css" href="./css/login.css">
   <link rel="stylesheet" href="./css/navigation.css">
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
      }
   </style>
   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        line-height: 1.6;
        color: #333;
    }

    .statistics-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center;
    }

    .stat-card h3 {
        margin: 0;
        font-size: 1.5rem;
        color: #333;
    }

    .stat-card p {
        margin: 10px 0 0;
        font-size: 1.2rem;
        color: #666;
    }
 </style>
</head>

<body>

   <!-- header -->

   <h1 style="text-align: center"> 欢迎使用 你电图书管理系统！</h1>

   <div class="statistics-container">
      <div class="stat-card">
         <h3>馆藏数量</h3>
         <p id="collectionCount">Loading...</p>
      </div>
      <div class="stat-card">
         <h3>用户人数</h3>
         <p id="userCount">Loading...</p>
      </div>
      <div class="stat-card">
         <h3>借书次数</h3>
         <p id="borrowCount">Loading...</p>
      </div>
      <div class="stat-card">
         <h3>网站请求次数</h3>
         <p id="requestCount">Loading...</p>
      </div>
   </div>

   <script>
      async function fetchStatistics() {
         try {
            const response = await fetch('/api/statistics');
            const data = await response.json();

            document.getElementById('collectionCount').textContent = data.collectionCount || 'N/A';
            document.getElementById('userCount').textContent = data.userCount || 'N/A';
            document.getElementById('borrowCount').textContent = data.borrowCount || 'N/A';
            document.getElementById('requestCount').textContent = data.requestCount || 'N/A';
         } catch (error) {
            console.error('Error fetching statistics:', error);
         }
      }

      fetchStatistics();
   </script>

   <a href="#top" style="display: flex; justify-content: right;">up</a>

</body>
</html>
