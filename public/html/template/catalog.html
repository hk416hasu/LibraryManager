<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta content="width=device-width, initial-scale=1">
   <title>你电图书管理系统</title>
   <link rel="stylesheet" type="text/css" href="./css/login.css">
   <link rel="stylesheet" href="./css/navigation.css">
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
      }
   </style>
   <style>
   .catalog-container button {
      display: block;
      margin: 0 auto;
      font-size: 36px;
      color: white;
      background: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
   }
   </style>
</head>

<body>

   <!-- header -->

   <h1 style="text-align: center"> 欢迎使用 书籍编目！</h1>

   <div class="catalog-container">
      <button id="catalog-button">是兄弟就来编目</button>
   </div>
   <script>
      document.getElementById('catalog-button').addEventListener('click', async () => {
         const adminname = localStorage.getItem('username');
         try {
            const response = await fetch('/api/catalog', {
               method: 'POST',
               headers: {
                  'Content-Type': 'application/json',
               },
               body: JSON.stringify({
                  adminname: adminname,
                  method: "catalog",
               }),
            });

            if (response.ok) {
               const result = await response.json();
               console.log('编目成功:', result);
               alert("编目成功: \u{1f60a}");
            } else {
               const result = await response.json();
               console.log('编目失败: ' + result.message);
               alert('编目失败\u{1f605}:' + result.message);
            }
         } catch (error) {
            console.error('请求出错:', error);
            alert('编目时发生错误，请稍后重试');
         }
      });
   </script>
</body>

</html>
