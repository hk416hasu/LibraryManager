<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta content="width=device-width, initial-scale=1">
   <title>你电图书管理系统</title>
   <link rel="stylesheet" type="text/css" href="./css/login.css">
   <link rel="stylesheet" href="./css/navigation.css">
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
      }
   </style>
<style>
.lib-search-container {
  width: 90%;
  margin: 20px auto;
}

.lib-search-container table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.lib-search-container thead {
  color: black;
}

.lib-search-container th, td {
  text-align: center;
  padding: 10px;
  border: 1px solid #ddd;
}

.lib-search-container tr:hover {
  background-color: #f2f2f2;
}

button {
  padding: 5px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.lib-search-container button.borrow {
  background-color: #28a745;
  color: white;
}

.lib-search-container button.details {
  background-color: #007bff;
  color: white;
}

.lib-search-container button.disabled {
  background-color: #6c757d;
  color: white;
  cursor: not-allowed;
}
.lib-search-box {
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

#lib-search-input {
  width: 300px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

#lib-search-button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

</style>
</head>

<body>

   <!-- header -->

   <div class="lib-search-container">

      <h1 style="text-align: center">馆藏查询</h1>

      <div class="lib-search-box">
         <input type="text" id="lib-search-input" placeholder="请输入书名、作者或出版社...">
         <button id="lib-search-button">搜索</button>
      </div>

      <table>
         <thead>
            <tr>
               <th>书名</th>
               <th>作者</th>
               <th>出版社</th>
               <th>ISBN</th>
               <th>索书号</th>
               <th>剩余数量</th>
               <th>借还</th>
               <th>详情</th>
            </tr>
         </thead>
         <tbody id="book-list">
            <!-- 图书信息将通过 JavaScript 动态插入 -->
         </tbody>
      </table>
   </div>
   <script>
document.addEventListener('DOMContentLoaded', () => {
  // 模拟从后端获取的数据
  const books = [
    { title: '大雪中的山庄', author: '东野圭吾', press: '北京十月文艺出版社', isbn: '9787530216835', CLCNum: 'TP312C', callNum: 'D080', leftNum: 1 },
    { title: '三生三世十里桃花', author: '唐七公子', press: '沈阳出版社', isbn: '9787544113800', CLCNum: 'TS803.23', callNum: 'T007', leftNum: 0 },
    // 其他图书信息...
  ];

  const bookList = document.getElementById('book-list');
  books.forEach(book => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${book.title}</td>
      <td>${book.author}</td>
      <td>${book.press}</td>
      <td>${book.isbn}</td>
      <td>${book.CLCNum}/${book.callNum}</td>
      <td>${book.leftNum}</td>
      <td>
        <button class="${book.leftNum > 0 ? 'borrow' : 'disabled'}">${book.leftNum > 0 ? '借书' : '不可'}</button>
      </td>
      <td>
        <button class="details">详情</button>
      </td>
    `;
    bookList.appendChild(row);
  });
});
   </script>


</body>
</html>
